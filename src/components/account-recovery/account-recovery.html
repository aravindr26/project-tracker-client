<div class="container">
<div class="row">
    <div class="forgot-password-container">
        <div class="forgot-password-section animated bounceInLeft" data-animation="bounceInLeft">
            <div class="section-title">
                <h3>Change Password</h3>
            </div>
            <div class="forgot-content">
                <form>
                    <div class="textbox-wrap">
                        <div class="input-group">
                            <span class="input-group-addon "><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="password" name="password" [(ngModel)]="password" class="form-control " placeholder="Password" required="required">
                        </div>
                    </div>

                    <div class="textbox-wrap">
                        <div class="input-group">
                            <span class="input-group-addon "><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="password" name="confirm_password" [(ngModel)]="confirm_password" class="form-control " placeholder="Confirm Password" required="required">
                        </div>
                    </div>
                    <div class="forget-form-action clearfix">
                        <button type="button" (click)="changePassword(password, confirm_password)" class="btn btn-success pull-right green-btn">Submit &nbsp;&nbsp;
                            <i class="glyphicon glyphicon-chevron-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
