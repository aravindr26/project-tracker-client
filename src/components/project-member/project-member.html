<div class="row project-member-container">
    <div class="btn-toolbar project-member-toolbar">
        <button class="btn btn-primary" data-toggle="modal" data-target="#addMember">
            Add Member <i class="glyphicon glyphicon-plus"></i>
        </button>
        <button class="btn btn-success">
            Export <i class="glyphicon glyphicon-download-alt"></i>
        </button>
    </div>
    <div class="well project-member-table">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let member of memberList">
                <td>1</td>
                <td>{{member.firstName}}</td>
                <td>{{member.lastName}}</td>
                <td>{{member.email}}</td>
                <td>
                    <!--<a href="user.html"><i class="glyphicon glyphicon-edit"></i></a>-->
                    <a href="#deleteMember" role="button" data-toggle="modal" data-target="#deleteMember"><i class="glyphicon glyphicon-remove"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--<div class="pagination">
        <ul>
            <li><a href="#">Prev</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">Next</a></li>
        </ul>
    </div>-->
</div>

<!-- Modals -->

<!--Add member-->

<div class="modal fade addMemberModal" id="addMember" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Member</h4>
            </div>
            <div class="modal-body">
                <form #addMemberData="ngForm" (ngSubmit)="addProjectMember(addMemberData.value)">
                    <div class="input-group add-member-fields">
                        <input type="text" name="projectMemberEmail" [ngModel]="addMemberData.projectMemberEmail" required="required" class="form-control" placeholder="Email Id">
                    </div>
                    <div class="input-group add-member-fields">
                        <input type="text" name="projectMemberRole" [ngModel]="addMemberData.projectMemberRole" required="required" class="form-control" placeholder="Role">
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
                <div class="alert alert-success" ngif="projectStatus && projectStatus.status" role="alert">
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
