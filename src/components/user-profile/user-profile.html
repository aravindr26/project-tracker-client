<div class="row user-profile-container">
<div class="col-md-10 ">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Profile</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="first_name">First Name</label>  
  <div class="col-md-4">
 <div class="input-group">
       <div class="input-group-addon">
        <i class="glyphicon glyphicon-user">
        </i>
       </div>
       <input id="first_name" name="first_name" type="text" placeholder="First Name"
       [(ngModel)]="first_name" class="form-control input-md">
      </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="last_name">Last Name</label>  
  <div class="col-md-4">
 <div class="input-group">
       <div class="input-group-addon">
        <i class="glyphicon glyphicon-user">
        </i>
       </div>
       <input id="last_name" name="last_name" type="text" placeholder="Last Name"
       [(ngModel)]="last_name" class="form-control input-md">
      </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>  
  <div class="col-md-4">
 <div class="input-group">
       <div class="input-group-addon">
        <i class="glyphicon glyphicon-envelope">
        </i>
       </div>
       <input id="email" name="email" type="email" placeholder="Email"
       [(ngModel)]="email" class="form-control input-md">
      </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="phone">Mobile</label>  
  <div class="col-md-4">
 <div class="input-group">
       <div class="input-group-addon">
        <i class="glyphicon glyphicon-earphone">
        </i>
       </div>
       <input id="phone" name="phone" type="number" placeholder="Mobile"
       [(ngModel)]="phone" class="form-control input-md">
      </div>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" ></label>  
  <div class="col-md-4">
  <button class="btn btn-success" (click)="updateUserData()"><span class="glyphicon glyphicon-thumbs-up"></span> Submit</button>
  <a class="btn btn-danger" value=""><span class="glyphicon glyphicon-remove-sign"></span> Clear</a>
    
  </div>
</div>

</fieldset>
</form>
<div ngClass="{{alertMessageClass}}" ngif="userData.status" role="alert">
    {{updateMessage}}
</div>
</div>
<div class="col-md-2 hidden-xs">
<img src="http://websamplenow.com/30/userprofile/images/avatar.jpg" class="img-responsive img-thumbnail ">
  </div>


</div>
