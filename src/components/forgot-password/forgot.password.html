<div class="row">
    <div class="forgot-password-container">
        <div class="forgot-password-section animated bounceInLeft" data-animation="bounceInLeft">
            <div class="section-title">
                <h3>Forget Password</h3>
            </div>
            <div class="forgot-content">
                <form>
                    <div class="textbox-wrap">
                        <div class="input-group">
                            <span class="input-group-addon "><i class="glyphicon glyphicon-envelope"></i></span>
                            <input type="email" name="email" [(ngModel)]="email" class="form-control " placeholder="Email Id" required="required">
                        </div>
                    </div>
                    <div class="forget-form-action clearfix">
                        <button type="button" (click)="sendForgotLink(email)" class="btn btn-success pull-right green-btn">Submit &nbsp;&nbsp;
                            <i class="glyphicon glyphicon-chevron-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
